- name: hot additions
  homebrew: name={{ item }} state=present
  with_items:
  - ctags

- name: unarchive solarized
  unarchive: src=~/config/colors/solarized.zip dest=~/config/colors
- debug: msg="yo wassup"

- name: install solarized colors for iterm only if option is set
  when: iterm_solarized
  command: "{{ item }}"
  with_items:
  - open /Users/tanedev/config/colors/solarized/iterm2-colors-solarized/Solarized\ Dark.itermcolors
  - open /Users/tanedev/config/colors/solarized/iterm2-colors-solarized/Solarized\ Light.itermcolors


- name: get urls
  get_url: url={{ item.url }} dest={{ item.dest }}
  with_items:
  - { url: 'http://www.apptivateapp.com/resources/Apptivate.app.zip', dest: '~/config/util'}

- name: unarchive
  unarchive: src={{ item.src }} dest={{ item.dest }}
  with_items:
  - { src: '~/config/util/Apptivate.app.zip', dest: '~/config/util'}

- name: link
  command:ln -s /Users/tanedev/config/util/Apptivate.app /Applications


